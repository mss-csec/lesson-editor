</head>
<body>

  <main>
    <div id="editor-area">
      <div id="actions">
        <select id="converter">
          <option value="markdown" selected>Markdown</option>
          <option value="asciidoc">AsciiDoc</option>
        </select>
        <span class="separator"></span>
        <button action="bold">B</button>
        <button action="italic">I</button>
        <button action="strike">S</button>
        <span class="separator"></span>
        <button action="u_list">&vellip;</button>
        <button action="o_list">123</button>
        <button action="code">&lt;&gt;</button>
        <button action="quote">&ldquo;&rdquo;</button>
        <span class="separator"></span>
        <button action="heading">H</button>
        <button action="heading+1">H+1</button>
        <span class="separator"></span>
        <button action="math">$$</button>
        <button action="link">&#x1F517;</button>
        <button action="image">[img]</button>
        <button action="ftnote">[^a]</button>
      </div>
      <textarea id="editor"></textarea>
    </div>
    <div id="handlebar"></div>
    <div id="preview-area">
      <article id="preview">
      </article>
    </div>
  </main>
</body>
</html>
